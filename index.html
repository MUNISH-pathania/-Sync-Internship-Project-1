<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn/signUp</title>
</head>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" hrf="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
<body>
<div class="containner">
    <div class="box-1">
    <h1 class="h1">Welcome back</h1>
    <p class="h-text">Welcome back! Please enter your details</p>
    <p class="email">Email</p>
    <input type="text" placeholder = "Enter your email " class="input" id="email">
    <p class="password">Password</p>
    <input type="password" class="input" placeholder="Enter your password" id="pass" >
    
    <label class="checkbox">Remember for 30 days
        <input type="checkbox" class="check-box">
        <a href="" class="forget-password">Forgot password</a>
    </label>

    <input type="button" value="Log in" class="login btn" id="login-btn">
    <input type="button" value= "Log in with google" class="google btn"/>
    <p class="sign-up">Don't have account? <a href="">signUp</a></p>
</div>
</div>

<div class="img">
<div class="circle">
</div>
</div>
</body>
<script src="index.js"></script>
</html>
